name: Android Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0)'
        required: true
        type: string
        default: '1.0.0'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'

    - name: Setup Java JDK
      uses: actions/setup-java@v3
      with:
        distribution: 'zulu'
        java-version: '17'

    - name: Setup Android SDK & NDK
      uses: android-actions/setup-android@v3
      
    - name: Install Android NDK
      run: |
        sdkmanager --install "ndk;25.2.9519653"
        echo "NDK_HOME=$ANDROID_SDK_ROOT/ndk/25.2.9519653" >> $GITHUB_ENV

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: aarch64-linux-android, armv7-linux-androideabi, x86_64-linux-android, i686-linux-android

    - name: Install dependencies
      run: npm install

    - name: Setup Android Signing
      run: |
        mkdir -p src-tauri/gen/android
        echo ${{ secrets.KEYSTORE_FILE }} | base64 --decode > src-tauri/gen/android/Touch-N-Stars.jks
        cat << EOF > src-tauri/gen/android/key.properties
        password=${{ secrets.KEYSTORE_PASSWORD }}
        keyAlias=${{ secrets.KEY_ALIAS }}
        storeFile=src-tauri/gen/android/Touch-N-Stars.jks
        EOF

    - name: Build Android APK
      run: npm run tauri android build -- --apk

    - name: Upload APK artifact
      uses: actions/upload-artifact@v3
      with:
        name: app-release
        path: src-tauri/gen/android/app/build/outputs/apk/release/*.apk

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v${{ inputs.version }}
        name: Release v${{ inputs.version }}
        files: src-tauri/gen/android/app/build/outputs/apk/release/*.apk
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}